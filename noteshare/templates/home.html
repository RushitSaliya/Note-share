{% extends "layout.html" %}

{% block content %}
    <div class="col-md-8 col-pl-16">
        {% for note in notes %}
            <div class="card mb-md-2">
                <h5 class="card-header">{{ note.title }}</h5>
                <div class="card-body">
                    <h5 class="card-title">By {{ note.author }}</h5>
                    <p class="card-text">{{ note.content }}</p>
                </div>
                <div class="card-header note-action">
                    <a class="note-action-btn" href="#"><img src="{{ url_for('static', filename='Icons/arrow-up.svg') }}" alt="Like"> 0 </a>
                    <a class="note-action-btn" href="#"><img src="{{ url_for('static', filename='Icons/arrow-down.svg') }}" alt="Comment"> 0 </a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="col-md-4 col-pr-16">
        <div class="card">
                <div class="card-header" style="font-size: 18px;"><strong>Jump to...</strong></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="#" class="sidebar-link">Latest notes</a></li>
                    <li class="list-group-item"><a href="#" class="sidebar-link">Earlier notes</a></li>
                    <li class="list-group-item"><a href="#" class="sidebar-link">Top notes</a></li>
                </ul>
        </div>
    </div>
{% endblock content %}
